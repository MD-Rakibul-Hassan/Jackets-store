<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jacket-Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header section  -->
    <header>
        <!-- Header nav part  -->
        <nav class="container mt-5 flex  lg:flex justify-between">
            <div class="logo">
                <h1 class="font-monstar font-bold lg:text-2xl "><span class="text-[#A4BC46]">Awsome</span>Jackets</h1>
            </div>
            <div class="hamburger lg:hidden font-xl inline">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="links hidden lg:block">
                <ul class="flex gap-5 text-xl">
                    <li class="hover:text-[#A4BC46]"><a href="#">Home</a></li>
                    <li class="hover:text-[#A4BC46]"><a href="#">Product</a></li>
                    <li class="hover:text-[#A4BC46]"><a href="#">About us</a></li>
                    <li class="hover:text-[#A4BC46]"><a href="#">Contact us</a></li>
                </ul>
            </div>
            
        </nav>
        <!-- Header banner part  -->
        <div class="banner bg-[#FFFBF0] mt-20 lg:flex lg:justify-between lg:items-center flex flex-col-reverse   container">
            <div class="px-3 lg:px-0">
                <h1 class="font-bold text-3xl text-center lg:text-start lg:text-7xl text-[#FABE4C]">Be the Penguins <span class="text-[#363958]"> <br> of Winter</span></h1>
                <p class="mt-2 font-medium text-center lg:text-start text-[#3E3E3E]">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo saepe eos, natus quos voluptates <br> possimus assumenda exercitationem ab doloremque temporibus!</p>
                <div class=" flex justify-center lg:flex lg:justify-start">
                    <button class="px-10 mt-5 py-5 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-lg text-1xl text-white font-bold  mb-5">BUY NOW</button>
                </div>
            </div>
            <div class="mb-10 px-5 lg:px-0 lg:mb-10 mx-auto lg:mx-0">
                <img src="./images/model.png" alt="">
            </div>
        </div>
    </header>
    <!-- Main section  -->
    <!-- Footer section  -->
</body>
</html>
